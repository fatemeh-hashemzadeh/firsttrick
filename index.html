<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #2c3e50 0%, #34495e 50%, #1a252f 100%);
            overflow: hidden;
            transition: 1s;
        }

        body.night {
            background: linear-gradient(to bottom, #1a1a2e 0%, #16213e 50%, #0f1419 100%);
        }

        .landscape {
            width: 100vw;
            height: 50vh;
            position: relative;
            background: linear-gradient(to bottom,
                    #87ceeb 0%,
                    #b0c4de 30%,
                    #dcdcdc 70%,
                    #f5f5f5 100%);
            transition:  1s;
        }

        .landscape.night {
            background: linear-gradient(to bottom,
                    #2c3e50 0%,
                    #34495e 30%,
                    #4a5568 70%,
                    #5a6b7d 100%);
        }

        .sun {
            position: absolute;
            top: 20%;
            right: 25%;
            width: 4em;
            height: 4em;
            background: radial-gradient(circle, #ffd700 0%, #ffa500 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            transition: opacity 1s ease;
        }


        .landscape.night .sun {
            opacity: 0;
        }

        .landscape.night .moon {
            opacity: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50px;
        }

        .cloud1 {
            top: 25%;
            left: 20%;
            width: 80px;
            height: 30px;
        }

        .cloud1:before {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .cloud2 {
            top: 35%;
            right: 30%;
            width: 60px;
            height: 25px;
        }

        .cloud2:before {
            content: '';
            position: absolute;
            top: -12px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .mountain-back {
            position: absolute;
            bottom: 10%;
            left: 10%;
            width: 0;
            height: 0;
            border-left: 6em solid transparent;
            border-right: 6em solid transparent;
            border-bottom: 12em solid #708090;
        }

        .mountain-front {
            position: absolute;
            bottom: 10%;
            right: 15%;
            width: 0;
            height: 0;
            border-left: 5em solid transparent;
            border-right: 5em solid transparent;
            border-bottom: 10em solid #556b7d;
        }

        .mountain-center {
            position: absolute;
            bottom: 10%;
            left: 45%;
            width: 0;
            height: 0;
            border-left: 4em solid transparent;
            border-right: 4em solid transparent;
            border-bottom: 8em solid #778899;
        }

        .trees {
            position: absolute;
            bottom: 10%;
            left: 0;
            width: 100%;
            height: 8%;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 0.8em solid transparent;
            border-right: 0.8em solid transparent;
            border-bottom: 2.5em solid #228b22;
        }

        .tree1 {
            left: 30%;
        }

        .tree2 {
            left: 38%;
            transform: scale(1.3);
        }

        .tree3 {
            left: 55%;
            transform: scale(0.8);
        }

        .tree4 {
            left: 63%;
            transform: scale(1.1);
        }

        .tree5 {
            left: 75%;
            transform: scale(0.9);
        }

        .ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10%;
            background: linear-gradient(to bottom,
                    #8fbc8f 0%,
                    #6b8e23 100%);
        }

        .stars {
            position: absolute;
            color: #cbd5e1;
            font-size: 12px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .landscape.night .stars {
            opacity: 1;
        }

        .star1 {
            top: 15%;
            left: 30%;
        }

        .star2 {
            top: 25%;
            left: 60%;
        }

        .star3 {
            top: 35%;
            left: 80%;
        }

        .star4 {
            top: 30%;
            left: 15%;
        }

        .star5 {
            top: 40%;
            left: 45%;
        }

        .toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 1);
            color: #2c3e50;
            padding: 1rem 1.8rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .toggle:hover {
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="night"></div>
    <div class="landscape"></div>
    <div class="sun"></div>
    <div class="cloud"></div>
    <div class="cloud1"></div>
    <div class="cloud2"></div>
    <div class="mountain-back"></div>
    <div class="mountain-front"></div>
    <div class="mountain-center"></div>
    <div class="tree"></div>
    <div class="tree1"></div>
    <div class="tree2"></div>
    <div class="tree3"></div>
    <div class="tree4"></div>
    <div class="tree5"></div>
    <div class="ground"></div>
    <div class="stars"></div>
    <div class="star1"></div>
    <div class="star2"></div>
    <div class="star3"></div>
    <div class="star4"></div>
    <div class="star5"></div>
    <div class=".toggle"></div>

</body>

</html>
